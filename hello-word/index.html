<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 React</title>
</head>

<body>
    <h1>Hello World</h1>
    <div id="app"></div> <!-- Apenas React -->
    <div id="app2"></div> <!-- React + jsx - Babel -->
    <div id="app3"></div> <!-- React componente - Babel -->

    <!-- Old -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script> -->

    <!-- New -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"
        integrity="sha512-SUJujhtUWZUlwsABaZNnTFRlvCu7XGBZBL1VF33qRvvgNk3pBS9E353kcag4JAv05/nsB9sanSXFbdHAUW9+lg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"
        integrity="sha512-SYsXmAblZhruCNUVmTp5/v2a1Fnoia06iJh3+L9B9wUaqpRVjcNBQsqAglQG9b5+IaVCfLDH5+vW923JL5epZA=="
        crossorigin="anonymous"></script>

    <!-- Essa versÃ£o do babel aceitou isso -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>



    <script type="text/babel">
        // Old React
        // let Title = React.createClass({
        //     render: function () {
        //         return <h1>Hello World Componente</h1>
        //     }
        // })

        // New React
        class Title extends React.Component {
            render() {
                return <React.Fragment>
                    <h1>Hello World Componente</h1>
                    <p>Teste</p>
                </React.Fragment>
            }
        }

        let h1 = React.createElement('h1', null, 'Hello h1 React')
        ReactDOM.render(h1, document.getElementById('app'))

        // Compilado pelo babel
        ReactDOM.render(<h1>Hello World jsx</h1>, document.getElementById('app2'))

        // Componente React
        ReactDOM.render(<Title />, document.getElementById('app3'))
    </script>
</body>

</html>
